<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>problem 02</title>
</head>
<body>
    <script>
        let userIinput = prompt("enter the required numbers separated by spaces");
        let arr = userIinput.split(" ");
        let sum = 0;

        for(let i = 0; i < arr.length ; i++){
            let num = parseInt(arr[i]);
            sum += num * num;
        }
        console.log(`Total sum of the squares = ${sum}`);
    </script>
</body>
