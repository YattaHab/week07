<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>problem 01</title>
  </head>
  <body>
    <script>
      let userIinput = prompt("enter the required number");
      let num = parseInt(userIinput);
      let check = 0;

      for (let i = 2; i <= num / 2; i++) {
        if (num % i == 0) {
          console.log(`the number ${num} is not a prime number`);
          check = 1;
          break;
        }
      }
      if (check == 0) {
        console.log(`the number ${num} is a prime number`);
      }
    </script>
  </body>
</html>
